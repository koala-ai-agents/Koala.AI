# pytest configuration in .ini format
# This is a backup/alternative to pyproject.toml configuration

[pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --cov=src/koala
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
